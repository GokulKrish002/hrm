<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dashboard</title>
</head>

<body>
    <aside>
        <div class="side_container minimized">
            <div class="side_content">
                <div class="logo">
                    <img src="assets/images/company_logo.png" class="object-contain big_logo" alt="">
                    <img src="assets/images/qbs_logo.png" class="object-contain small_logo" alt="">
                </div>
                <div class="side_bar_links_container">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-chart-line"></i> <span class="text_discription">Dashboard</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i><span class="text_discription">Recruitment</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-briefcase"></i><span class="text_discription">Leave</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-chart-simple"></i><span class="text_discription">Perfomance</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-users"></i><span class="text_discription">Employes</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div class="main_content">
            <div class="main_ribben d-flex justify-content-between align-items-center px-5">
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="Type to search..">
                        <div class="search-icon">
                            <i class="fa-solid fa-search"></i>
                        </div>
                        <div class="cancel-icon">
                            <i class="fa-solid fa-times"></i>
                        </div>
                        <div class="search-data">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="notification_icon">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="user_icon">
                        <img src="https://picsum.photos/200/200" class="object-cover" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="main_area">

        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
